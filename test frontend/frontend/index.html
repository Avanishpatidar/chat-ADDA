<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat layout</title>
    <script src="https://kit.fontawesome.com/222cea3eed.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="servers">
        <div class="logo">
            <img src="" alt="">
        </div>

        <div class="server-logo">
            <span class="msg-count">8</span>
            <img src="server3.jpeg" alt="server">
        </div>

        <div class="server-logo">
            <span class="msg-count">41</span>
            <img src="server2.jpeg" alt="server">
        </div>

        <div class="server-logo">
            <span class="msg-count">1</span>
            <img src="server4.jpeg" alt="server">
        </div>

        <div class="server-logo">
            <span class="msg-count">21</span>
            <img src="server5.jpeg" alt="server">
        </div>

        <div class="server-logo">
            <span class="msg-count">125</span>
            <img src="server12.jpeg" alt="server">
        </div>
        </div>

        <div class="sidebar">
            <div class="side-top">
                <input type="text" placeholder="Find or Start a conversation">     
            </div>
            <div class="side-icon">
                <i class="fas fa-user-friends fa-lg"></i>
                <span>friends</span>
            </div>
            <div class="side-icon">
                <i class="fas fa-user-friends fa-lg"></i>
                <span>friends</span>
            </div>
            <div class="side-icon">
                <i class="fas fa-compact-disk fa-lg"></i>
                <span>Nitro</span>
            </div>
            <div class="sidebar-users">
                <div class="user-header">
                    <div class="sidebar-header">
                        <h4>Direct message</h4>
                    </div>
                    <i class="fas fa-plus sidebar-addusers"></i>
                </div>
                <div>
                    <div class="sidebar__user">
                        <div>
                            <span class="status"></span>
                            <img src="user1.jpeg" alt=avatar">
                        </div>
                        <div>
                        <h4>Hacker</h4>
                    </div>

                    <div class="sidebar__user">
                        <div>
                            <span class="status"></span>
                            <img src="user2.jpeg" alt=avatar">
                        </div>
                        <div>
                        <h4>tommy</h4>
                    </div>

                    <div class="sidebar__user">
                        <div>
                            <span class="status"></span>
                            <img src="user3.jpeg" alt=avatar">
                        </div>
                        <div>
                        <h4>Emanuel</h4>
                    </div>
                    </div>
                </div>
                <div class="sidebar-profile">
                    <div>
                        <span class="status"></span>
                        <img src="users5.jpeg" alt="avatar">
                    </div>
                    <div class="side-profileinfo">
                        <h3>Gamer</h3>
                        <p>#1234</p>
                    </div>
                    <div class="side-profileicon">
                        <i class="fas fa-microphone"></i>
                        <i class="fas fa-headset"></i>
                        <i class="fas fa-cog"></i>
                        
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
